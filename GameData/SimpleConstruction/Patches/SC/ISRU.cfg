@PART[*ISRU*]:NEEDS[LaunchPad,SimpleConstruction]:FOR[SimpleConstruction]
{
    +MODULE[ModuleResourceConverter]:HAS[#ConverterName[Mono*]]
    {
        @ConverterName = Metal
        @StartActionName = Start Metal Refining
        @StopActionName = Stop Metal Refining
        @INPUT_RESOURCE:HAS[#ResourceName[ElectricCharge]]
        {
            @Ratio *= 2
        }
        @OUTPUT_RESOURCE:HAS[#ResourceName[MonoPropellant]]
        {
            @ResourceName = Metal
            @Ratio /= 4
            FlowMode = STAGE_PRIORITY_FLOW
        }
    }
     
    RESOURCE
    {
        name = MonoPropellant
        amount = 0
        maxAmount = 5
     }

    RESOURCE
    {
        name = Metal
        amount = 0
        maxAmount = 5
     }

    RESOURCE
    {
        name = Ore
        amount = 0
        maxAmount = 10
     }
}
