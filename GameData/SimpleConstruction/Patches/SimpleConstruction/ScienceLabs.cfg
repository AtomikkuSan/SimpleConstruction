// updated: 05 May 2021

@PART[*]:HAS[@MODULE[ModuleScienceLab]]:NEEDS[LaunchPad,SimpleConstruction]:FOR[SimpleConstruction]
{
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = RocketParts
		StartActionName = Start Printing RocketParts
		StopActionName = Stop Printing RocketParts
		AutoShutdown = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		INPUT_RESOURCE
		{
			ResourceName = Metal
			Ratio = 0.25
			FlowMode = STAGE_PRIORITY_FLOW
		}
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 30
		}
		
		OUTPUT_RESOURCE
		{
			ResourceName = RocketParts
			Ratio = 0.25
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}

	MODULE
	{
		name = ELWorkshop
		ProductivityFactor = 7 // 0.6 // 7
	}
	
	RESOURCE
	{
		name = Metal
		amount = 0
		maxAmount = 10
	 }
	 
	RESOURCE
	{
		name = RocketParts
		amount = 0
		maxAmount = 10
	 }
}

