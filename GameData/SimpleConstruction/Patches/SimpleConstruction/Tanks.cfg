	%tags ^= :$: cck-sc:
}

+PART[SmallTank,LargeTank,RadialOreTank]:NEEDS[!B9PartSwitch,!InterstellarFuelSwitch]:FOR[SimpleConstruction]
{
	@name ^= :$:-metal:
	@title ^= :$: (Metal):
	@description ^= :(materials):metals:
	@entryCost *= 6 // 9.36*5
	@cost *= 6 // 9.36*5
	// @tags ^= :$: cck-sc:
	
	@RESOURCE[Ore]
	{
		@name = Metal
	}
}

+PART[SmallTank,LargeTank,RadialOreTank]:NEEDS[!B9PartSwitch,!InterstellarFuelSwitch]:FOR[SimpleConstruction]
{
	@name ^= :$:-rocketparts:
	@title ^= :$: (RocketParts):
	@description ^= :(materials):RocketParts:
	@entryCost *= 1.6 // 2
	@cost *= 1.6 // 2
	// @tags ^= :$: cck-sc:
	
	@RESOURCE[Ore]
	{
		@name = RocketParts
	}
