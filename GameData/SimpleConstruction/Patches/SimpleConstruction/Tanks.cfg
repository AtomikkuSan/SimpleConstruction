+PART[SmallTank,LargeTank,RadialOreTank]:NEEDS[!B9PartSwitch,!InterstellarFuelSwitch,SimpleConstruction]:FOR[SimpleConstruction]
{
	@name ^= :$:-metal:
	@title ^= :$: (Metal):
	@description ^= :(materials):metals:
	@RESOURCE[ORE]
	{
		@name = Metal
	}
}

+PART[SmallTank,LargeTank,RadialOreTank]:NEEDS[!B9PartSwitch,!InterstellarFuelSwitch,SimpleConstruction]:FOR[SimpleConstruction]
{
	@name ^= :$:-rocketparts:
	@title ^= :$: (RocketParts):
	@description ^= :(materials):RocketParts:
	@RESOURCE[ORE]
	{
		@name = RocketParts
		@amount *= 2
		@maxAmount *= 2
	}
}

