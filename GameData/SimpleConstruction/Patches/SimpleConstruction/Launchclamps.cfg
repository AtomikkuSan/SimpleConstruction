// adapted from @schlosrat

+PART[launchClamp1]:AFTER[SimpleConstruction]
{
	@name = ELExtendingLaunchClamp
	// The part is not meant to be placed directly. Rather, EL will do a
	// switch when loading the craft file.
	TechHidden = true
	@category = none
	-tags = cck-sc
	@MODULE[LaunchClamp] {
		@name = ELExtendingLaunchClamp
	}
}

@PART[*]:HAS[@MODULE[LaunchClamp]]:NEEDS[Launchpad,SimpleConstruction]:FOR[SimpleConstruction]
{
  @TechHidden = true
  @category = none
  -tags = cck-el
  %MODULE[LaunchClamp]
  {
    %name = ELExtendingLaunchClamp
  }
}

