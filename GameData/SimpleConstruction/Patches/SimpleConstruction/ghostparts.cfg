+PART[SmallTank,LargeTank,RadialOreTank]:NEEDS[!B9PartSwitch,!InterstellarFuelSwitch,SimpleConstruction]:FOR[SimpleConstruction]
{
	@name ^= :$:-metal:

	!TechRequired = DELETE
	!entryCost = DELETE
	@category = -1
	%TechHidden = True
	%entryCost = 0
	
	@title ^= :$: (Metal):
	@title ^= :^: This part has been depreciated :
	@description ^= :(materials):metals:
   @description ^= :$: \n<color=orange>This part has been depreciated </color>:
	@RESOURCE[ORE]
	{
		@name = Metal
	}
}

+PART[SmallTank,LargeTank,RadialOreTank]:NEEDS[B9PartSwitch|InterstellarFuelSwitch,SimpleConstruction]:FOR[SimpleConstruction]
