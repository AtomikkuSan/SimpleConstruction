@PART[*ISRU*]
{
MODULE
{
	name = ModuleResourceConverter
	ConverterName = Metal
	StartActionName = Start Metal Refining
	StopActionName = Stop Metal Refining 
	AutoShutdown = true
	TemperatureModifier
		{
			key = 0 100000
			key = 750 50000
			key = 1000 10000
			key = 1250 500	
			key = 2000 50	
			key = 4000 0
		}				
	GeneratesHeat = true
	DefaultShutoffTemp = .8
	ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		}
	UseSpecialistBonus = true
	SpecialistEfficiencyFactor = 0.2
	SpecialistBonusBase = 0.05
	Specialty = Engineer
	EfficiencyBonus = 1
	INPUT_RESOURCE
		 {
			ResourceName = Ore
			Ratio = 1
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
	INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 60
		 }
	OUTPUT_RESOURCE
	{
			ResourceName = Metal
			Ratio = 0.5
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
	}
}
}
